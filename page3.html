<style>
:root{
  --accent:#ff8fb8;
  font-family:"Poppins",system-ui,sans-serif;
}

*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{overflow:hidden;background:#000}

/* ---------- BASE ---------- */
.scene{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
}
.scene.active{display:flex}

.btn{
  padding:12px 26px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-weight:700;
}
.btn.next{
  background:linear-gradient(180deg,var(--accent),#ff5fa2);
  color:#fff;
}
.btn.ghost{
  background:#ffffffcc;
}

/* ---------- SCENE 1 ---------- */
#scene1{
  background:
    linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.25)),
    url("https://res.cloudinary.com/dcygfcuov/image/upload/v1765808861/Picsart_25-12-15_19-57-16-499_mnyibb.jpg")
    center/contain no-repeat;
}

.cat{
  width:220px;
}

.chibbi-wrap{
  display:flex;
  margin:12px 0;
}
.chibbi-wrap img{
  width:120px;
}
.chibbi-wrap img:last-child{
  margin-left:-60px;
}

/* ---------- SCENE 2 ---------- */
#scene2{
  background:
    url("https://res.cloudinary.com/dcygfcuov/image/upload/v1765826729/Picsart_25-12-16_00-52-11-968_z8dehz.jpg")
    center/contain no-repeat;
  background-color:#000;
}

.mailbox{
  position:absolute;
  bottom:12%;
  right:6%;
  padding:14px 22px;
  background:#fff;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
}

.scene2-back{
  position:absolute;
  bottom:4%;
  left:6%;
}

.bouquet-wrap{
  display:none;
  position:absolute;
  right:8%;
  top:50%;
  transform:translateY(-50%);
  flex-direction:column;
  gap:14px;
  align-items:center;
}

.bouquet{
  width:180px;
  filter:drop-shadow(0 0 18px rgba(255,143,184,.9));
}

.scroll-text{
  background:#fff5fa;
  padding:14px 22px;
  border-radius:12px;
  font-weight:700;
}

/* ---------- SCENE 3 ---------- */
#scene3{
  background:
    linear-gradient(rgba(0,0,0,.15),rgba(0,0,0,.15)),
    url("https://res.cloudinary.com/dcygfcuov/image/upload/v1765826729/Picsart_25-12-16_00-54-32-052_ibqznm.jpg")
    center/contain no-repeat;
  background-color:#000;
}

.letter-row{
  position:absolute;
  top:4%;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:26px;
}

.letter{
  width:70px;
  cursor:pointer;
  filter:drop-shadow(0 0 6px rgba(255,143,184,.9));
}

/* ---------- LETTER MODAL ---------- */
.modal{
  display:none;
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.6);
  align-items:center;
  justify-content:center;
  z-index:999;
}

.pink-letter{
  background:#ffe6f0;
  padding:22px 20px;
  border-radius:18px;
  width:min(92vw,460px);
  max-height:82vh;
  overflow-y:auto;
  box-shadow:0 20px 40px rgba(255,143,184,.35);
  text-align:left;
}

.pink-letter h3{
  margin-top:0;
  text-align:center;
  color:#c7437a;
  font-size:20px;
}

.letter-text{
  font-size:14.5px;
  line-height:1.65;
  color:#3a2a33;
  white-space:pre-wrap;
}

/* ---------- SCENE 4 ---------- */
#scene4{
  background:#000;
  color:#fff;
}

.stars{
  margin-top:24px;
  display:flex;
  gap:24px;
  justify-content:center;
}

.star{
  font-size:32px;
  cursor:pointer;
}
.star.active{
  color:#ff7eb9;
  text-shadow:0 0 12px #ff7eb9;
}
</style>
</head>

<!-- LETTER MODAL -->
<div class="modal" id="letterModal">

<script>
function goToScene(n){
  document.querySelectorAll(".scene").forEach(s=>s.classList.remove("active"));
  document.getElementById("scene"+n).classList.add("active");
}

function openBouquet(){
  mailbox.style.display="none";
  bouquetWrap.style.display="flex";
}

function openLetter(text){
  letterText.innerText = text;
  letterModal.style.display = "flex";
}

function closeLetter(){
  letterModal.style.display = "none";
}

function wish(el,text){
  el.classList.add("active");

}
